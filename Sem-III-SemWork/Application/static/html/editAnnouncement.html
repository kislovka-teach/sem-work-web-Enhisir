<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Каталог</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
          rel="stylesheet" >
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light shadow bg-white" id="headNavbar">
    <div class="container-fluid">
        <div class="d-flex flex-column">
            <div class="city-choice">Местоположение:
                <a href="#modalSelectCity"
                   class="highlight"
                   data-toggle="modal"
                   data-target="#modalSelectCity"
                   id="selectCitySpan"></a>
            </div>
            <a class="navbar-brand" href="/">
                <img src="/static/img/logo.jpg" width="50" height="50" alt="">
                <img src="/static/img/logo-text.svg">
            </a>
        </div>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse"
                data-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Навигация">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse align-items-stretch"
             id="navbarCollapse">
            <form class="form-inline d-flex" role="search">
                <input class="form-control mr-2" type="search"
                       placeholder="Объявление..." aria-label="Search" id="searchInput">
                <a class="btn btn-outline-success" id="searchBtn">поиск</a>
            </form>
            <ul class="nav navbar-nav ml-auto my-1" id="buttonContainer"></ul>
        </div>
    </div>
</nav>

<div class="container-fluid d-flex justify-content-center p-4">
    <div class="form-container-lg">
        <h3>Редактирование</h3>
        <form class="needs-validation" id="announcementForm">
            <div class="py-2 form-group">
                <label for="title">Заголовок</label>
                <input type="text" class="form-control" id="title" readonly>
            </div>
            <div class="py-2 form-group">
                <label for="description">Описание</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="py-2 form-group">
                <label for="price">Цена</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="py-2 form-group">
                <label for="city">Город:</label>
                <input type="text" class="form-control" id="city" readonly/>
            </div>
            <div class="py-2 form-group">
                <label for="address">Адрес</label>
                <input type="text" class="form-control" id="address" readonly>
            </div>
            <button class="py-2 btn btn-primary" type="submit">Сохранить</button>
        </form>
        <div class="badge text-wrap my-2 w-100" id="resultMessage"></div>
    </div>
</div>

<div class="modal fade" id="modalSelectCity" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Выбрать город</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="selectCity">Город</label>
                        <select class="form-control"
                                data-live-search="true"
                                name="selectCity"
                                id="selectCity"  required>
                            <option hidden disabled selected value></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button id="selectCityButton" type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"
        crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/css/suggestions.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@21.12.0/dist/js/jquery.suggestions.min.js"></script>

        token: "06d45098c463e5f156972e42af91eeffdda82c93",

        /* Вызывается, когда пользователь выбирает одну из подсказок */
        onSelect: function(suggestion) {
            console.log(suggestion);
        }
    });
</script>


<script src="/static/scripts/main.js"></script>
<script src="/static/scripts/editAnnouncement.js"></script>
</body>
